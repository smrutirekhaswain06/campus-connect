<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Notes Share - CampusConnect</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #c131cf, #000000);
    display: flex;
    flex-direction: column;
    padding-top: 60px; /* navbar height */
    padding-bottom: 50px; /* footer height */
    color: #1a1a1a;
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 25px;
    color: #fff;
    font-weight: 700;
    letter-spacing: 1.1px;
    box-shadow: 0 2px 12px rgb(0 0 0 / 0.25);
    z-index: 1000;
  }

  nav .logo {
    font-size: 1.5rem;
    user-select: none;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav ul li a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ffd6ff;
  }

  /* Container */
  .container {
    background: rgba(255 255 255 / 0.85);
    max-width: 480px;
    margin: auto;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgb(0 0 0 / 0.2);
    color: #1a1a1a;
    text-align: center;
  }

  .emoji {
    font-size: 48px;
    margin-bottom: 15px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 8px;
  }

  p {
    font-style: italic;
    margin-bottom: 24px;
    color: #4a4a4a;
  }

  form input,
  form button,
  .search input {
    width: 100%;
    font-size: 1rem;
    padding: 10px 14px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
  }

  form input:focus,
  .search input:focus {
    outline: none;
    border-color: #c131cf;
    box-shadow: 0 0 8px #c131cfaa;
  }

  button {
    background: linear-gradient(90deg, #c131cf, #000000);
    color: white;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #de4de0, #2b0a2b);
  }

  /* Search */
  .search {
    margin-top: 25px;
  }

  /* Notes */
  #notesList {
    margin-top: 25px;
    text-align: left;
  }

  .note {
    background: white;
    border-radius: 14px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
    transition: transform 0.2s ease;
  }

  .note:hover {
    transform: scale(1.03);
  }

  .note h3 {
    margin-bottom: 6px;
    font-size: 1.15rem;
    color: #c131cf;
  }

  .note p {
    margin: 3px 0;
    font-size: 0.9rem;
    color: #333;
  }

  .note a {
    margin-top: 8px;
    display: inline-block;
    color: #c131cf;
    font-weight: 600;
    text-decoration: none;
  }

  .note a:hover {
    text-decoration: underline;
  }

  .no-notes {
    text-align: center;
    color: #fff;
    font-size: 1rem;
    margin-top: 30px;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #eee;
    font-size: 0.9rem;
    box-shadow: 0 -2px 12px rgb(0 0 0 / 0.25);
    user-select: none;
    letter-spacing: 0.9px;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">CampusConnect</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Notices</a></li>
    <li><a href="#">Notes</a></li>
    <li><a href="#">Events</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <div class="emoji">üìö</div>
  <h2>Notes Share</h2>
  <p>Upload & access notes by subject or semester üîç</p>

  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="üìÑ Note Title" required />
    <input type="text" id="noteSubject" placeholder="üìò Subject" required />
    <input type="text" id="noteSemester" placeholder="üéì Semester" required />
    <input type="url" id="noteLink" placeholder="üîó Note Link (Google Drive / PDF)" required />
    <button type="submit">‚ûï Add Note</button>
  </form>

  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç Search by title..." />
  </div>

  <div id="notesList"></div>
</div>

<footer>
  &copy; 2025 CampusConnect. All rights reserved.
</footer>

<script>
  const form = document.getElementById('noteForm');
  const notesList = document.getElementById('notesList');
  const searchInput = document.getElementById('searchInput');

  let notes = [];

  form.addEventListener('submit', e => {
    e.preventDefault();

    const title = document.getElementById('noteTitle').value.trim();
    const subject = document.getElementById('noteSubject').value.trim();
    const semester = document.getElementById('noteSemester').value.trim();
    const link = document.getElementById('noteLink').value.trim();

    if (!title || !subject || !semester || !link) return;

    notes.unshift({ title, subject, semester, link });
    displayNotes(notes);
    form.reset();
  });

  searchInput.addEventListener('input', function() {
    const term = this.value.toLowerCase();
    const filtered = notes.filter(n => n.title.toLowerCase().includes(term));
    displayNotes(filtered);
  });

  function displayNotes(noteArray) {
    notesList.innerHTML = '';
    if (noteArray.length === 0) {
      notesList.innerHTML = '<p class="no-notes">No notes found üòï</p>';
      return;
    }

    noteArray.forEach(note => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `
        <h3>üìÑ ${note.title}</h3>
        <p>üìò <strong>Subject:</strong> ${note.subject}</p>
        <p>üéì <strong>Semester:</strong> ${note.semester}</p>
        <a href="${note.link}" target="_blank" rel="noopener noreferrer">üîó View Note</a>
      `;
      notesList.appendChild(div);
    });
  }
</script>

</body>
</html>
