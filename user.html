<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusConnect - Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #330052, #5f0a87);
      color: #fff;
    }

    nav {
  background-color: rgba(255, 255, 255, 0.08);
  padding: 15px 30px;
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #ff5ccc;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.2s;
}

.nav-links li a:hover {
  color: #ffb3f0;
}

    h2.section-title {
      margin: 30px 0 10px;
      text-align: center;
      font-size: 28px;
      color: #ffccf5;
      text-shadow: 0 0 4px #b84aff;
    }

    h2.section-title.faculty,
    h2.section-title.student {
      text-shadow: none;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff5ccc;
    }

    .profile-info h3 {
      margin: 5px 0;
    }

    .profile-info p {
      margin: 2px 0;
      color: #ccc;
      font-size: 14px;
    }

    .edit-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ff5ccc;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: #3c005c;
      margin: 8% auto;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .modal-content button {
      background-color: #b84aff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .close {
      color: #ffb3f0;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    footer {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.05);
  color: #ffccf5;
  font-size: 14px;
  margin-top: 40px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
}
  </style>
</head>
<body>

  <nav>
  <div class="nav-content">
    <span class="logo">CampusConnect</span>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Wall</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Notes</a></li>
      <li><a href="#">Polls</a></li>
      <li><a href="#">Notices</a></li>
      <li><a href="#">Profiles</a></li>
    </ul>
  </div>
</nav>

  <div class="container">
    <!-- Faculty Section -->
    <h2 class="section-title faculty">üë©‚Äçüè´ Faculty Profiles</h2>
    <div class="profile-grid" id="facultySection">
      <!-- Faculty Cards Injected Here -->
    </div>

    <!-- Student Section -->
    <h2 class="section-title student">üéì Student Profiles</h2>
    <div class="profile-grid" id="studentSection">
      <!-- Student Cards Injected Here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Profile</h3>
      <input type="text" id="modalName" placeholder="Name">
      <input type="text" id="modalDept" placeholder="Department">
      <input type="text" id="modalRole" placeholder="Year / Role">
      <input type="file" id="modalImage">
      <button onclick="saveChanges()">Save</button>
    </div>
  </div>

  <script>
    const facultyData = [
      { name: "Dr. Meena Sharma", department: "Physics", role: "Head of Department", image: "https://via.placeholder.com/100" },
      { name: "Prof. Ravi Kumar", department: "Mathematics", role: "Senior Lecturer", image: "https://via.placeholder.com/100" },
    ];

    const studentData = [
      { name: "Ananya Singh", department: "CSE", role: "3rd Year", image: "https://via.placeholder.com/100" },
      { name: "Rahul Verma", department: "IT", role: "2nd Year", image: "https://via.placeholder.com/100" },
    ];

    const facultySection = document.getElementById("facultySection");
    const studentSection = document.getElementById("studentSection");
    const modal = document.getElementById("editModal");

    let currentCard = null;

    function createCard(data, section) {
      const card = document.createElement("div");
      card.className = "profile-card";

      const img = document.createElement("img");
      img.src = data.image;
      img.className = "profile-pic";

      const info = document.createElement("div");
      info.className = "profile-info";
      info.innerHTML = `
        <h3>${data.name}</h3>
        <p>üìö ${data.department}</p>
        <p>üéì ${data.role}</p>
      `;

      const btn = document.createElement("button");
      btn.className = "edit-btn";
      btn.innerText = "Edit";
      btn.onclick = () => openModal(card, img, info);

      card.appendChild(img);
      card.appendChild(info);
      card.appendChild(btn);
      section.appendChild(card);
    }

    facultyData.forEach(faculty => createCard(faculty, facultySection));
    studentData.forEach(student => createCard(student, studentSection));

    function openModal(card, img, info) {
      currentCard = { card, img, info };
      const lines = info.innerText.trim().split("\n");
      document.getElementById("modalName").value = lines[0];
      document.getElementById("modalDept").value = lines[1].replace("üìö ", "");
      document.getElementById("modalRole").value = lines[2].replace("üéì ", "");
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveChanges() {
      const name = document.getElementById("modalName").value;
      const dept = document.getElementById("modalDept").value;
      const role = document.getElementById("modalRole").value;
      const file = document.getElementById("modalImage").files[0];

      currentCard.info.innerHTML = `
        <h3>${name}</h3>
        <p>üìö ${dept}</p>
        <p>üéì ${role}</p>
      `;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          currentCard.img.src = reader.result;
        };
        reader.readAsDataURL(file);
      }

      closeModal();
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
<footer>
    @ 2025 CampusConnect. All rights reserved.
</footer>
</html>
