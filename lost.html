<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lost & Found - CampusConnect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #1b0036, #000000);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      padding-bottom: 50px;
      color: #fff;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff66cc;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffccf5;
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.07);
      max-width: 600px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 4px 16px rgba(255, 0, 255, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffccf5;
    }

    form {
      margin-top: 30px;
      text-align: left;
    }

    form input, form textarea, form button {
      width: 100%;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
      background: #fff;
      color: #1a1a1a;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #c131cf;
      box-shadow: 0 0 8px #c131cfaa;
      background: #fff;
      color: #1a1a1a;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      background: linear-gradient(90deg, #c131cf, #a020f0);
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(90deg, #de4de0, #5c007a);
    }

    /* Cards */
    .qcard {
      background: white;
      border-radius: 14px;
      padding: 18px 22px;
      margin-bottom: 18px;
      text-align: left;
      color: #1a1a1a;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      box-shadow: 0 2px 8px rgba(193, 49, 207, 0.15);
    }

    .qcard.lost {
      border-left: 6px solid #e74c3c;
    }

    .qcard.found {
      border-left: 6px solid #2ecc71;
    }

    .qcard h3 {
      margin-bottom: 10px;
      font-size: 1.25rem;
      color: #c131cf;
    }

    .qcard p {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
    }

    .no-results {
      text-align: center;
      color: #c131cf;
      font-weight: 600;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffccf5;
      font-size: 0.9rem;
      user-select: none;
      letter-spacing: 0.9px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">CampusConnect</div>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="wall.html">Wall</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="notes.html">Notes</a></li>
    <li><a href="polls.html">Polls</a></li>
    <li><a href="notices.html">Notices</a></li>
    <li><a href="profiles.html">Profiles</a></li>
    <li><a href="club.html">Clubs</a></li>
    <li><a href="collegeQ.html">Q&A</a></li>
    <li><a href="marketplace.html">Marketplace</a></li>
    <li><a href="lost.html">Lost & Found</a></li>
  </ul>
</nav>

<div class="container">
  <h2>üîé Lost & Found</h2>

  <div id="lostFoundList"></div>

  <form id="lostFoundForm">
    <h3>Report Lost or Found Item</h3>
    <input type="text" id="itemTitle" placeholder="üéí Item Title" required />
    <textarea id="itemDescription" placeholder="üìù Description (where, when, etc.)" required></textarea>
    <input type="text" id="itemStatus" placeholder="Lost or Found?" required />
    <button type="submit">üìå Submit Report</button>
  </form>
</div>

<footer>
  &copy; 2025 CampusConnect. All rights reserved.
</footer>

<script>
  const lostFoundList = document.getElementById('lostFoundList');
  const lostFoundForm = document.getElementById('lostFoundForm');

  let items = [
    {
      title: "Black Wallet",
      description: "Lost in library on 3rd floor, contains ID and cash.",
      status: "Lost"
    },
    {
      title: "Bluetooth Earbuds",
      description: "Found outside cafeteria table, brand: boAt.",
      status: "Found"
    }
  ];

  function displayLostFound(data) {
    lostFoundList.innerHTML = '';
    if (data.length === 0) {
      lostFoundList.innerHTML = '<p class="no-results">No items reported yet üòï</p>';
      return;
    }

    data.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = `qcard ${item.status.toLowerCase()}`;
      card.style.animationDelay = (index * 0.1) + 's';
      card.innerHTML = `
        <h3>${item.status === 'Found' ? '‚úÖ Found:' : '‚ùå Lost:'} ${item.title}</h3>
        <p>${item.description}</p>
      `;
      lostFoundList.appendChild(card);
    });
  }

  lostFoundForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('itemTitle').value.trim();
    const desc = document.getElementById('itemDescription').value.trim();
    const status = document.getElementById('itemStatus').value.trim();

    if (!title || !desc || !status) return;

    items.unshift({ title, description: desc, status });
    displayLostFound(items);
    lostFoundForm.reset();
  });

  displayLostFound(items);
</script>

</body>
</html>
